<div *ngIf="pkm!==null">
    <img [src]="pkmFn" alt="pokemon img">
</div>
<input type="search" [(ngModel)]="filter">
<ul>
    <li *ngFor="let pokemon of pokedex" (mouseenter)="pkm = pokemon">
        {{pokemon.name}} {{pokemon.number | number:'3.0'}}
        <img src="//serebii.net/pokedex-xy/icon/{{pokemon.number | number: '3.0'}}.png" />
    </li>
</ul>
<img [src]="binding" alt="binding alt">
<input type="button" value="Onclick" (click)="alertHandle()" />
<div>
    <input type="text" [value]="back?.dados?.nome?.user" (input)="back?.dados?.nome.user = $event.currentTarget.value" />
    <div>{{mod}}</div>
    <input type="text" [(ngModel)]="mod" />
</div>
<select #select name="select" (change)="select">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<div [class.class1]="select.value==1" [class.class2]="select.value==2" [class.class3]="select.value==3" [class.class0]="select.value==0" [class.classMaior]="select.value>=0">
    test
</div>
<div [style.display]="select.value==2? 'block' :'none'">
    style binding
</div>
<div *ngFor="let poke of title">
    <h1>testando {{poke}}</h1>
</div>
<h1>testando {{back?.dados?.nome?.user}}</h1>
<!--<h1>testando {{back.dados.nomedd ? "marlon":"ok"}}</h1>-->
<h1 *ngIf="!test; else elseMessage">
    testando ngIf
</h1>
<ng-template #elseMessage>
    <h1>testando else</h1>
</ng-template>

<span [ngSwitch]="test">
<p *ngSwitchCase="true">
test is true
</p>
<p *ngSwitchCase="false">
test is false
</p>
<p *ngSwitchDefault>
ngDefault
</p>
</span>

<ul *ngFor="let repo of result">
    <li>name: {{repo.full_name}}</li>
</ul>
<input type="search" [(ngModel)]="saerchText" (keyup.enter)="getRepo()">
